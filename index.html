<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!--DISPLAY-->
        <div id="display">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <!--ERASERS-->
        <button id="delete" class="button">Delete</button>
        <button id="clear" class="button">Clear</button>
        <!--FUNCTIONS-->
        <button id="factorial" class="button">x!</button>
        <button id="sign" class="button">+/-</button>
        <button id="power" class="button">x<sup>y</sup></button>
        <!--OPERATORS-->
        <button id="division" class="button operator">รท</button>
        <button id="multiplication" class="button operator">x</button>
        <button id="subtraction" class="button operator">-</button>
        <button id="addition" class="button operator">+</button>
        <!--KEYS-->
        <button id="nine" class="button number">9</button>
        <button id="eight" class="button number">8</button>
        <button id="seven" class="button number">7</button>
        <button id="six" class="button number">6</button>
        <button id="five" class="button number">5</button>
        <button id="four" class="button number">4</button>
        <button id="three" class="button number">3</button>
        <button id="two" class="button number">2</button>
        <button id="one" class="button number">1</button>
        <button id="decimal-point" class="button number">.</button>
        <button id="nil" class="button number">0</button>
        <button id="equal" class="button">=</button>
    </body>
</html>
