<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!--DISPLAY-->
        <div id="display"></div>
        <!--ERASERS-->
        <button id="delete" class="button">Delete</button>
        <button id="clear" class="button">Clear</button>
        <!--FUNCTIONS-->
        <button id="factorial" class="button">x!</button>
        <button id="sign" class="button">+/-</button>
        <button id="power" class="button">x<sup>y</sup></button>
        <!--OPERATORS-->
        <button id="division" class="button">รท</button>
        <button id="multiplication" class="button">x</button>
        <button id="subtraction" class="button">-</button>
        <button id="addition" class="button">+</button>
        <!--KEYS-->
        <button id="nine" class="button">9</button>
        <button id="eight" class="button">8</button>
        <button id="seven" class="button">7</button>
        <button id="six" class="button">6</button>
        <button id="five" class="button">5</button>
        <button id="four" class="button">4</button>
        <button id="three" class="button">3</button>
        <button id="two" class="button">2</button>
        <button id="one" class="button">1</button>
        <button id="decimal-point" class="button">.</button>
        <button id="nil" class="button">0</button>
        <button id="equal" class="button">=</button>
    </body>
</html>
